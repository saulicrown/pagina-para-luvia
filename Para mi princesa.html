        .imagenes img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .animacion {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 4rem;
            opacity: 0.8;
            animation: flotar 4s infinite;
        }
        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
